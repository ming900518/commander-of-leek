plugins {
    id 'org.jetbrains.intellij' version '1.1.6'
    id 'java'
}

group 'su.mingchang137'
version '1.4-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.json', name: 'json', version: '20210307'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3'
}
patchPluginXml {
    changeNotes = """
      1.0: Implement add stock functionality.（實作新增功能）
      <br>
      1.1: Using notification instead of Alert, implement stop pushing notification functionality.（改用通知，並實作停止功能）
      <br>
      1.2: Add English description.
      <br>
      1.3: Change plugin language to English. Optimize code.（將插件語言變更為英文。優化程式碼。）
      <br>
      1.4: Update for IDEA 2021.3
      """
}
test {
    useJUnitPlatform()
}
